<!DOCTYPE html>
<html>
<body>

<h2>Sorting Array</h2>

<p id="demo"></p>

<script>
var team = [ "Suganya", " Dharani", " Namita"," Akila", " Pravin", " Maneesh", " Abinaya", " Karthi",];
document.getElementById("demo").innerHTML = team;

function myFunction() {
    team.sort();
    document.getElementById("demo").innerHTML = team;
}
</script>
<button onclick="myFunction()">Try it</button>

</body>
</html>
