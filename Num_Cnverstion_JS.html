<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Convertion</h2>
<p id="demo"></p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var myNumber = document.getElementById("demo").innerHTML=
Math.floor(Math.random()*102);
    document.getElementById("demo").innerHTML =  myNumber +" = "+
    myNumber + " Decimal, " +
    myNumber.toString(16) + " Hexadecimal, " +
    myNumber.toString(8) + " Octal, " +
    myNumber.toString(2) + " Binary."
}
</script>

</body>
</html>
